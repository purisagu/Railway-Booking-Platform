<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body
	style='background: url(https://static.toiimg.com/photo/msid-72367882,width-96,height-65.cms); background-size: cover'>

	<form action="register" method="post">
		<div style='margin-top: 150px; margin-left: 450px'>
			<h1 style='color: Black'>REGISTRATION FORM</h1>
			<table>
				<tr>
					<th>First Name:</th>
					<th><input type="text" name="first" required="required">
					</th>
				</tr>
				<tr>
					<th>Last Name:</th>
					<th><input type="text" name="last" required="required">
					</th>
				</tr>
				<tr>
					<th>Mobile:</th>
					<th><input type="number" name="mobile" required="required">
					</th>
				</tr>
				<tr>
					<th>E-mail:</th>
					<th><input type="email" name="email" required="required">
					</th>
				</tr>
				<tr>
					<th>Gender :</th>
					<th><input type="radio" name="gender" required="required">Male
					</th>
					<th><input type="radio" name="gender">Female</th>

				</tr>
				<tr>
					<th>Create Password:</th>
					<th><input type="text" name="password1" id="pass"></th>
				</tr>
				<tr>
					<th>Confirm password:</th>
					<th><input type="text" name="password2" id="pass"></th>
				</tr>
				<tr>
					<th>DOB</th>
					<th><input type="date" name="dob" required="required">
					</th>
				</tr>
				<tr>
					<th><a href="Home.html"><button>Cancel</button></a></th>
					<th><a><button>Register</button></a></th>
				</tr>
				<tr>
					<th><h4 style='color: white'>
							Already have an Account?<a style='color: black' href="login.html">
								click here to login</a>
						</h4></th>
				</tr>

			</table>
		</div>
	</form>
</body>
</html>
