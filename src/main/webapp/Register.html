<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body
	style='background: url(https://images.pexels.com/photos/1170184/pexels-photo-1170184.jpeg?auto=compress&cs=tinysrgb&w=600); 
	background-size: cover'>
<div style='margin-top:170px;position:absolute; background:rgba(0,0,0,.3)'>
	<form action="register" method="post">
		
			<center><h1 style='color: white'>REGISTRATION FORM</h1></center>
			<table>
				<tr>
					<th style='color: white'>First Name:</th>
					<th><input type="text" name="first" required="required">
					</th>
				</tr>
				<tr>
					<th style='color: white'>Last Name:</th>
					<th><input type="text" name="last" required="required">
					</th>
				</tr>
				<tr>
					<th style='color: white'>Mobile:</th>
					<th><input type="number" name="mobile" required="required">
					</th>
				</tr>
				<tr>
					<th style='color: white'>E-mail:</th>
					<th><input type="email" name="email" required="required">
					</th>
				</tr>
				<tr>
					<th style='color: white'>Gender :</th>
					<th><input type="radio" name="gender" required="required">Male
					
					<input type="radio" name="gender">Female</th>

				</tr>
				<tr>
					<th style='color: white'>Create Password:</th>
					<th><input type="text" name="password1" id="pass"></th>
				</tr>
				<tr>
					<th style='color: white'>Confirm password:</th>
					<th><input type="text" name="password2" id="pass"></th>
				</tr>
				<tr>
					<th style='color: white'>DOB</th>
					<th><input type="date" name="dob" required="required">
					</th>
				</tr>
				<tr>
					<th><a href="Home.html"><button>Cancel</button></a></th>
					<th><a><button>Register</button></a></th>
				</tr>
				<tr>
					<th><h4 style='color: white'>
							Already have an Account?<a style='color: aqua' href="login.html">
								click here to login</a>
						</h4></th>
				</tr>

			</table>
			<br>
			<br>
		</div>
	</form>
</body>
</html>
